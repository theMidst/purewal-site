<html>

<head>
  <title>Joe Purewal - Mortgage Payment Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap before our CSS -->
  <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">

              <input type="text" name="askingPrice" />
              <input type="button" value="Go" />

          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2">

            </td>
            <td rowspan="2">
              <label for="downPayment1">Down Payment</label>

            <td>

            </td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>

            </td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>?
              <!-- help button / tooltip -->
              </td>
            <td>Mortgage Insurance</td>

              <!-- plus icon -->
            </td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
          </tr>
          <tr class="table-info">
            <td>
              <!-- help button / tooltip -->
            </td>
            <th>Total Mortgage Required</th>
            <td>=
              <!-- icon goes here -->
            </td>
            <td class="totalMortgage1">$-</td>
            <td class="totalMortgage2">$-</td>
            <td class="totalMortgage3">$-</td>
            <td class="totalMortgage4">$-</td>
          </tr>
          <tr>
            <td>?
              <!-- help button / tooltip -->
            </td>
            <td>Amortization period</td>
            <td>
              <!-- empty, no icon -->
            </td>
            <td>
              <!-- populate select with 5-30 + other years -->
              <select class="amortizationPeriod1">
                <option>Select</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
                <option>Other</option>
              </select>
            </td>
            <td>
              <!-- populate select with 5-30 + other years -->
              <select class="amortizationPeriod2">
                <option>Select</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
                <option>Other</option>
              </select>
            </td>
            <td>
              <!-- populate select with 5-30 + other years -->
              <select class="amortizationPeriod3">
                <option>Select</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>

                <option>Select</option>

                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>

            </td>

            </td>
            <td><input type="button" class="selectRate" onClick="selectRate()" value="Select Rate" /></td>

            </td>
            <td>Mortgage type</td>

            </td>
            <td class="mortgageType">

            <td><input type="button" class="getRate" onClick="getRate()" value="Get Rate" /></td>
            <td><input type="button" class="getRate" onClick="getRate()" value="Get Rate" /></td>
            <td><input type="button" class="getRate" onClick="getRate()" value="Get Rate" /></td>

            <td><!-- no help icon --></td>

            <td id="landTransferTax"></td>

          </tr>
          <tr>
            <td>?</td>
            <td>Provincial:</td>

            <td id="provincialTransferTax"></td>
          </tr>
          <tr>
            <td>?</td>
            <td>Municipal:</td>
            <td>+</td>
            <td id="municipalTransferTax"></td>
          </tr>

            <td>Rebate:</td>
