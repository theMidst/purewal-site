<!DOCTYPE html>
<html>
<head>
  <title>Joe Purewal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../css/applyStyle.css">
  <script src="../js/ApplyScript.js"></script>
  <script src="../js/jquery-3.4.1.js"></script>
  <script src="https://kit.fontawesome.com/47f983aaf6.js" crossorigin="anonymous"></script>

</head>

<body>
  <section class="header text-center">
    <h1>JOE PUREWAL</h1>
    <h3>GET SET</h3>
    <h3>Mortgage Application</h3>
  </section>
  <hr color="#d8ae4d">

  <div class="spacingBox">
    <input hidden type="text">
  </div>

  <section class="applicationList mx-auto">

    <div class="card mb-2 mt-3 mx-auto" onclick="buttonToContactInfo()">
      <div class="row no-gutters">
        <div class="col text-center">
          <img src="../images/location.png" class="card-img" alt="temp">
        </div>
        <div class="col-5">
          <div class="card-body">
            <h6 class="card-title">Step 1:</h6>
            <h5 class="card-title">Contact Information</h5>
          </div>
        </div>
        <div class="col text-center">
          <span style="font-size: 5em; color: rgb(161, 158, 158);">
            <i class="far fa-arrow-alt-circle-right"></i>
          </span>
        </div>
      </div>
    </div>

    <div class="card mb-2 mx-auto">
      <div class="row no-gutters">
        <div class="col text-center">
          <img src="../images/location.png" class="card-img" alt="...">
        </div>
        <div class="col-5">
          <div class="card-body">
            <h6 class="card-title">Step 2:</h6>
            <h5 class="card-title">Mortgage Information</h5>
          </div>
        </div>
        <div class="col text-center">
          <span style="font-size: 5em; color: rgb(161, 158, 158);">
            <i class="far fa-arrow-alt-circle-right"></i>
          </span>
        </div>
      </div>
    </div>

    <div class="card mb-2 mx-auto">
      <div class="row no-gutters">
        <div class="col text-center">

          <img src="../images/location.png" class="card-img" alt="...">
        </div>
        <div class="col-5">
          <div class="card-body">
            <h6 class="card-title">Step 3:</h6>
            <h5 class="card-title">Review Terms and Conditions</h5>
          </div>
        </div>
        <div class="col text-center">
          <span style="font-size: 5em; color: rgb(161, 158, 158);">
            <i class="far fa-arrow-alt-circle-right"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-outline-dark btn-lg text-center">Submit Application</button>
    </div>
  </section>

</body>

</html>
