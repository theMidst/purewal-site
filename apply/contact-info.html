<html>

<head>
  <title>Joe Purewal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../css/applyStyle.css">
  <script src="../js/jquery-3.4.1.js"></script>
  <script defer src="../js/contact-info-script.js"></script>
</head>

<body>

  <div class="container">
    <h2>Contact Information</h2>
    <form action="../apply/apply.html">

      <div class="form-group">
        <label for="name">Name<span style="color: red">*</span></label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>

      <div class="form-group">
        <label for="email">Email<span style="color: red">*</span></label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>

      <div class="form-group">
        <label for="number">Phone<span style="color: red">*</span></label>
        <input type="number" class="form-control" id="number" placeholder="Enter phone number" name="number">
      </div>

      <div class="form-group">
        <label for="province">Province<span style="color: red">*</span></label>
        <select id="province" class="form-control">
          <option selected>Choose...</option>
          <option>British Columbia</option>
          <option>Alberta</option>
          <option>Saskatchewan</option>
          <option>Manitoba</option>
          <option>Ontario</option>
          <option>Quebec</option>
          <option>New Brunswick</option>
          <option>Nova Scotia</option>
          <option>Prince Edward Island</option>
          <option>Newfoundland and Labrador</option>
          <option>Yukon</option>
          <option>Northwest Territories</option>
          <option>Nunavut</option>
        </select>
      </div>
      
      <div class="form-group">
        <button type="button" class="btn btn-default" onclick="history.back()">Back</button>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>

      <div class="form-group">
        <label for="mortgageSpecialist">Mortgage Specialist</label>
        <input type="mortgageSpecialist" class="form-control" id="mortgageSpecialist" placeholder="(Optional)..." name="mortgageSpecialist">
      </div>

    </form>
  </div>
  
  </body>
  </html>
