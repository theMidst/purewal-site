<body>
  <section class="header text-center">
    <img class="img-fluid" src="../images/JP-328Ã—89-REVERSE-Web-Banner-Black-crop.png">
  </section>
  <hr color="#d8ae4d">

  <div class="container-fluid">
    <h2>Contact Information</h2>
    <form action="../apply/apply.html">

      <div class="form-group">
        <label for="name">Name<span style="color: red">*</span></label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email<span style="color: red">*</span></label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone<span style="color: red">*</span></label>
        <!-- <input type="number" class="form-control" id="phone" placeholder="Enter phone number" name="phone"> -->
        <input type="tel" class="form-control" id="phone" placeholder="123-456-7890" name="phone"
          pattern="[0-9]{3}[0-9]{2}[0-9]{3}">
      </div>

      <div class="form-group">
        <label for="province">Province<span style="color: red">*</span></label>
        <select id="province" class="form-control" required>
          <option selected>Choose...</option>
          <option>British Columbia</option>
          <option>Alberta</option>
          <option>Saskatchewan</option>
          <option>Manitoba</option>
          <option>Ontario</option>
          <option>Quebec</option>
          <option>New Brunswick</option>
          <option>Nova Scotia</option>
          <option>Prince Edward Island</option>
          <option>Newfoundland and Labrador</option>
          <option>Yukon</option>
          <option>Northwest Territories</option>
          <option>Nunavut</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mortgageSpecialist">Mortgage Specialist</label>
        <input type="text" class="form-control" id="mortgageSpecialist" placeholder="(Optional)..."
          name="mortgageSpecialist">
      </div>

      <div class="card-body form-group text-center">
        <button type="button" class="btn btn-default btn-border" onclick="btnBack()">Back</button>
        <button type="submit" class="btn btn-default btn-border" onclick="submitContact()">Submit</button>
      </div>

    </form>
  </div>

  <script src="../js/jquery-3.5.1.js"></script>
  <script defer src="../js/contact-info.js"></script>
</body>
